<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="network">Network</h1>
        <h1 id="your-feed">Your Feed</h1>
    </header>

    <!-- Container *flexed*-->
    <div id="container">
        <!-- user info -->
        <div id="user-info">
            <!-- User Image -->
            <img id="user-image" src="./user-image.png" alt="Chris LaMee profile picture">
            <!-- Avatar Link -->
            <p><a href="#">Add an avatar</a></p>
            <!-- User Name -->
            <h2>Chris LaMee</h2>
        </div>
        <!-- feed -->
        <div id="feed">
            <!-- feed item 1 -->
                <div class="feed-item">
                    <!-- feed name 1 -->
                    <div class="name-and-likes">
                        <h3>Neil M</h3>
                        <!-- like div -->
                        <div class="like">
                            <!-- like amount 1 -->
                            <p id="likes1">9 like(s)</p>
                            <!-- like button 1 -->
                            <button onclick="like1()" class="btn">Like</button>
                        </div>
                    </div>
                    <!-- post content -->
                    <p class="post">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            <!-- feed item 2 -->
                <div class="feed-item">
                    <!-- feed name 2 -->
                    <div class="name-and-likes">
                        <h3>Nichole K</h3>
                        <!-- like div -->
                        <div class="like">
                            <!-- like amount 2 -->
                            <p id="likes2">12 like(s)</p>
                            <!-- like button 2 -->
                            <button onclick="like2()" class="btn">Like</button>
                    </div>
                    </div>
                    <!-- post content -->
                    <p class="post">Just finished my <a href="#">next comic,</a> check it out.</p>
                </div>
            <!-- feed item 3 -->
                <div class="feed-item">
                    <!-- feed name 3 -->
                    <div class="name-and-likes">
                        <h3>Jim R</h3>
                        <!-- like div -->
                        <div class="like">
                            <!-- like amount 3 -->
                            <p id="likes3">9 like(s)</p>
                            <!-- like button 3 -->
                            <button onclick="like3()" class="btn">Like</button>
                        </div>
                    </div>
                    <!-- post content -->
                    <p class="post">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</a></p>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
